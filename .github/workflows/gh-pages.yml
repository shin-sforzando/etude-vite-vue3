name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  gh-pages-deployment:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: StruggleYang/VuePagesAction@2.0.0
        with:
          useyarn: true
